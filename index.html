<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900">

  <title>Frontend Mentor | Order summary card</title>

  
  
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="img-container">
        <img class="banner-img" src="./images/illustration-hero.svg">
      </div>
      
      <div class="card-content">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <div class="plan-left">
            <img src="./images/icon-music.svg">
            <div class="plan-price">
              <h3>Annual Plan</h2>
              <p>$59,99/year</p>
            </div>
          </div>
          
          <button class="btn btn-changeplan">Change</button>
        </div>
        <button class="btn btn-payment">Proceed to Payment</button>
        <button class="btn btn-cancel-order">Cancel Order</button>
      </div>
    </div>
  </div>
  
 
  
  
</body>
</html>
